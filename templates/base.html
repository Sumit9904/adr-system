<!DOCTYPE html>
<html>
<head>
    <title>ADR Intelligence System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            height: 100vh;
            background: linear-gradient(180deg, #0d6efd, #0a58ca);
            color: white;
            position: fixed;
            width: 230px;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.15);
        }

        .content {
            margin-left: 230px;
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center">ADR System</h4>
    <hr>
    <a href="/"><i class="bi bi-house"></i> Dashboard</a>
    <a href="/"><i class="bi bi-table"></i> ADR Records</a>
    <a href="/export"><i class="bi bi-file-earmark-excel"></i> Export</a>
    <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
